services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION:-8.2}
        PHP_TIMEZONE: ${PHP_TIMEZONE:-UTC}
        APP_ENV: ${APP_ENV:-prod}
        APP_SECRET: ${APP_SECRET:-}
    env_file:
      - .env
    restart: unless-stopped
